<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casestudy NMLT</title>
    <link rel="stylesheet" href="CaseStudy.css">
    
</head>

<body style="background-color: rgb(136, 223, 223);">
    <h1>Manager User</h1>
    <div>
        <div>
            <label for="">ID</label>
            <input type="number" id="id" placeholder="Mời nhập ID">
        </div>
        <br>
        <div>
            <label for="">Name</label>
            <input type="text" id="name" placeholder="Mời nhập Name">
        </div>
        <br>
        <div>
            <label for="">Email</label>
            <input type="email" id="email" placeholder="Mời nhập Email">
        </div>
        <br>
        <div>
            <label for="">Class</label>
            <select name="Class" id="class">
                <option value="choose a class">Choose a class</option>
                <option value="IBSK1D1">IBSK1D1</option>
                <option value="IBSK1D2">IBSK1D2</option>
            </select>
        </div>
        <br>
        <div>
            <label for="">Role</label>
            <select name="Role" id="role">
                <option value="role">Role</option>
                <option value="teacher">Teacher</option>
                <option value="student">Student</option>
            </select>
        </div>
        <br>
        <button class="add" onclick="add()">add</button>
    </div>
    <table id="render">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Class</th>
                <th>Role</th>
            </tr>
        </thead>
    </table>
    <script>
        var data = []

        function add() {
            var item_id = document.getElementById("id").value;
            var item_name = document.getElementById("name").value;
            var item_email = document.getElementById("email").value;
            var item_class = document.getElementById("class").value;
            var item_role = document.getElementById("role").value;

                var item = {
                Id: item_id,
                Name: item_name,
                Email: item_email,
                Class: item_class,
                Role: item_role,
            
            }
            let index = data.findIndex((c)=>c.Id==item.Id)
            if (index >=0){
                data.splice(index,1,item)
            }else{
                data.unshift(item)
            }
        render()
        }
        function render(){
            table =` <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Class</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>`
            for (let i = 0; i < data.length; i++) {
                table += ` <tr>
                <td>${data[i].Id}</td>
                <td>${data[i].Name}</td>
                <td>${data[i].Email}</td>
                <td>${data[i].Class}</td>
                <td>${data[i].Role}</td>
                
            </tr>`
            
        }
            document.getElementById("render").innerHTML = table

    }
        
    </script>



</body>

</html>
